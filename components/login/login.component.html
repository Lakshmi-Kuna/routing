<div class="container mt-3">
<form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" name="username" id="username" formControlName="username"  class="form-control w-25">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="text" name="pswrd" id="pswrd" formControlName="password" class="form-control w-25">
            </div>
            <div class="row d-flex">
        <div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
                <div>
                    <a routerLink="../forgotpswrd">Forgotpassword</a>
                </div>
            </div>
</form>
   
</div>
